<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- META -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- LINK FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet" />
        <!-- CSS LINKS -->
        <link rel="stylesheet" href="./css/styles.css" />
        <!-- FAVICON -->
        <link rel="shortcut icon" href="./multimedia/img/favicon.ico" />
        <!-- TITLE -->
        <title>Calculator</title>
    </head>
    <body>
        <!-- MAIN -->
        <main>
            <h1>Calculator</h1>
            <div class="calculator">
                <div class="calculator-display">
                    <input type="text" value="0" id="calc-numbers" disabled />
                </div>
                <div class="calculator-buttons">
                    <button class="btn span-2 red">C</button>
                    <button class="btn orange">DEL</button>
                    <button class="btn orange">รท</button>
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn orange">x</button>
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn orange">-</button>
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn orange">+</button>
                    <button class="btn darker">+ / -</button>
                    <button class="btn">0</button>
                    <button class="btn darker">.</button>
                    <button class="btn orange">=</button>
                </div>
            </div>
        </main>
        <script src="./scripts/main.js"></script>
    </body>
</html>
